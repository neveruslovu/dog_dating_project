version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120 --keep-alive 5 --log-level info"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Ensure Django uses Postgres inside Docker
      - DJANGO_SETTINGS_MODULE=project.settings.production
      - DATABASE_URL=postgres://dogdating_user:dogdating_password@db:5432/dogdating
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=dogdating
      - POSTGRES_USER=dogdating_user
      - POSTGRES_PASSWORD=dogdating_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Optional: Nginx reverse proxy in front of gunicorn (not strictly required)
  # nginx:
  #   image: nginx:alpine
  #   depends_on:
  #     - web
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
