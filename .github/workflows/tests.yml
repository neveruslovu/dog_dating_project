name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dogdating_user
          POSTGRES_PASSWORD: dogdating_password
          POSTGRES_DB: dogdating_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Create .env file
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-only-not-production
          DEBUG=False
          ALLOWED_HOSTS=localhost,127.0.0.1
          DATABASE_URL=postgres://dogdating_user:dogdating_password@localhost:5432/dogdating_test
          EOF

      - name: Run migrations
        run: |
          python manage.py migrate --noinput
        env:
          DJANGO_SETTINGS_MODULE: project.settings.development

      - name: Run tests with pytest
        run: |
          pytest -v --cov --cov-report=xml --cov-report=term-missing tests/test_api/ tests/test_forms/ tests/test_models/test_menu.py
        env:
          DJANGO_SETTINGS_MODULE: project.settings.test
          DATABASE_URL: postgres://dogdating_user:dogdating_password@localhost:5432/dogdating_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run flake8
        run: |
          flake8 dogs menu_app services --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 dogs menu_app services --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run black check
        run: |
          black --check dogs menu_app services tests
        continue-on-error: true

      - name: Run isort check
        run: |
          isort --check-only dogs menu_app services tests
        continue-on-error: true
