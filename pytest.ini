# Pytest Configuration for DogDating Project
# ============================================
# This file configures pytest test runner with Django integration,
# coverage reporting, and custom markers for test organization.

[pytest]
# Django Settings - Use test settings for in-memory SQLite
DJANGO_SETTINGS_MODULE = project.settings.test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Discovery
testpaths = tests
norecursedirs = .git .tox dist build *.egg __pycache__ staticfiles media

# Output and Reporting
addopts =
    --verbose
    --strict-markers
    --tb=short
    --durations=10
    # Coverage options (uncomment after installing pytest-cov)
    # --cov=dogs
    # --cov=menu_app
    # --cov=services
    # --cov-report=html:htmlcov
    # --cov-report=term-missing:skip-covered
    # --cov-report=xml
    # --cov-fail-under=80
    # Warnings
    --disable-warnings
    # Parallel execution (uncomment after installing pytest-xdist)
    # -n auto
    # --dist=loadfile

# Custom Markers for Test Organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Tests that take significant time to run
    models: Model layer tests
    views: View layer tests
    forms: Form validation tests
    services: Service layer tests
    permissions: Permission and authorization tests
    api: API/AJAX endpoint tests
    auth: Authentication flow tests
    requires_media: Tests that require media files
    db: Tests requiring database access

# Django database configuration for tests (allow auto-discovery)
# django_find_project = false

# Coverage Options
[coverage:run]
source = dogs,menu_app,services
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */admin.py
    */apps.py
    */wsgi.py
    */asgi.py
    manage.py
    */settings/*

[coverage:report]
# Fail if coverage is below threshold
fail_under = 80

# Exclude lines from coverage
exclude_lines =
    # Standard pragmas
    pragma: no cover
    
    # Defensive programming
    raise AssertionError
    raise NotImplementedError
    
    # Type checking
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    
    # Debugging code
    def __repr__
    def __str__
    
    # Non-runnable code
    if __name__ == .__main__.:
    if settings.DEBUG:
    
    # Abstract methods
    @abstract
    @abstractmethod

# Show missed lines
show_missing = True

# Precision for coverage percentages
precision = 2

[coverage:html]
directory = htmlcov
title = DogDating Test Coverage Report